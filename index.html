<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

<body>
  <div class="wrapper">
  <div id="calc">
    <div>
      <input readonly id="result" type="text" value="0">
      <button onclick="acbutton()">AC</button>
    </div>
    <div>
      <button onclick="clickbutton(this.innerHTML)">7</button>
      <button onclick="clickbutton(this.innerHTML)">8</button>
      <button onclick="clickbutton(this.innerHTML)">9</button>
      <button onclick="operatorbutton(this.innerHTML)">÷</button>
    </div>
    <div>
      <button onclick="clickbutton(this.innerHTML)">4</button>
      <button onclick="clickbutton(this.innerHTML)">5</button>
      <button onclick="clickbutton(this.innerHTML)">6</button>
      <button onclick="operatorbutton(this.innerHTML)">×</button>
    </div>
    <div>
      <button onclick="clickbutton(this.innerHTML)">1</button>
      <button onclick="clickbutton(this.innerHTML)">2</button>
      <button onclick="clickbutton(this.innerHTML)">3</button>
      <button onclick="operatorbutton(this.innerHTML)">-</button>
    </div>
    <div>
      <button onclick="clickbutton(this.innerHTML)">0</button>
      <button onclick="dotbutton(this.innerHTML)">.</button>
      <button onclick="equalbutton()">=</button>
      <button onclick="operatorbutton(this.innerHTML)">+</button>
    </div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
